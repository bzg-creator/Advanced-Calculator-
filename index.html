<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bride/Groom Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Bride/Groom Price Calculator</h2>
        
        <label for="name">Bride's/Groom's Name:</label>
        <input type="text" id="name">
        <br><br>
        
        <label for="starting_bid">Starting Bid ($):</label>
        <input type="number" id="starting_bid">
        <br><br>

        <label for="education">Education:</label>
        <select id="education">
            <option value="1.5">Undergraduate degree (1.5x)</option>
            <option value="1.2">College degree (1.2x)</option>
            <option value="1.05">High school degree (1.05x)</option>
            <option value="0.9">Middle school degree (0.9x)</option>
        </select>
        <br><br>

        <label for="net-worth">Family Net Worth:</label>
        <select id="net-worth">
            <option value="2">More than 10,000$ (2x)</option>
            <option value="1.5">Between 5,000$ and 10,000$ (1.5x)</option>
            <option value="1.2">Less than 5,000$ (1.2x)</option>
        </select>
        <br><br>

        <label for="caste">Caste:</label>
        <select id="caste">
            <option value="100">Brahmin (+100$)</option>
            <option value="50">Kshatriya (+50$)</option>
            <option value="20">Vaishya (+20$)</option>
            <option value="10">Shudra (+10$)</option>
            <option value="-50">Varna - untouchable (-50$)</option>
        </select>
        <br><br>

        <label>Skills:</label><br>
        <input type="checkbox" id="musical"> Plays a musical instrument (+10$)<br>
        <input type="checkbox" id="cook"> Good cook (+20$)<br>
        <input type="checkbox" id="character"> Easygoing character (+15$)<br>
        <input type="checkbox" id="sings"> Sings well (+10$)<br>
        <br><br>

        <label>Age:</label><br>
        <input type="radio" name="age" value="1.5"> 18-23 (1.5x)<br>
        <input type="radio" name="age" value="1.2"> 24-27 (1.2x)<br>
        <input type="radio" name="age" value="0.95"> 28+ (0.95x)<br>
        <br><br>

        <label>Reputation:</label><br>
        <input type="checkbox" id="gossip-parents"> Gossips about parents (0.85x)<br>
        <input type="checkbox" id="gossip-character"> Gossips about character (0.9x)<br>
        <input type="checkbox" id="general-gossip"> General gossips (-20$)<br>
        <br><br>

        <label for="love_letter">Express Your Love:</label><br>
        <textarea id="love_letter" maxlength="500" rows="4" cols="50"></textarea>
        <br><br>

        <button id="calculate_final">Calculate the Final Price</button>
        
        <div id="final_price_display">Final Price: $0.00</div>

        <script src="index.js"></script>
    </div>
</body>
</html>
